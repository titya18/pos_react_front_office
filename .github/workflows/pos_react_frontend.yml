name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main  # Deploy when code is pushed to 'main'
  pull_request:
    branches:
      - main  # Deploy when a PR is merged into 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure the full repo is cloned

      # Step 2: Debug - Check files in workspace
      - name: Debug - List files in workspace
        run: |
          echo "Listing files in GitHub Actions workspace..."
          ls -la $GITHUB_WORKSPACE

      # Step 3: Set up SSH for deployment
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # Step 4: Copy frontend files to VPS (Fix SSH host key verification)s
      - name: Copy files to VPS
        run: |
          echo "Copying files to VPS..."
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r $GITHUB_WORKSPACE/* root@${{ secrets.SERVER_IP }}:/var/www/pos_react_front_office

      # Step 5: SSH into VPS and restart frontend
      - name: Deploy to VPS
        run: |
          echo "Restarting frontend on VPS..."
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@${{ secrets.SERVER_IP }} << 'EOF'
            cd /var/www/pos_react_front_office
            docker-compose build frontend  # Only rebuild the frontend container
            docker-compose up -d frontend  # Restart frontend container only
          EOF
