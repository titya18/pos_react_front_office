name: Deploy React Frontend

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > private_key
          chmod 600 private_key

      - name: Deploy Frontend Only
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd pos_react_front_office

            # Pull latest frontend code
            git pull origin main
            
            # Remove any unused Docker images (helpful to avoid "ContainerConfig" error)
            docker image prune -f

            # Rebuild only the frontend container (without affecting the backend or database)
            docker-compose build frontend

            # Restart only the frontend container without affecting other services (like backend)
            docker-compose up -d --no-deps frontend

            # Clean up unused volumes (optional but helps with disk space)
            docker volume prune -f
          EOF
